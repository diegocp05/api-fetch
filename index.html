<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini CRUD com API + LocalStorage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #333; }

    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background-color: #45a049; }

    input {
      padding: 8px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 300px;
    }

    li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: 0.5s;
    }

    #toast.show {
      opacity: 1;
      pointer-events: all;
    }

    #loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸ‘¥ Mini CRUD com API + LocalStorage</h1>

  <button onclick="carregarDaAPI()">Buscar da API</button>
  <button onclick="carregarDoLocalStorage()">Carregar LocalStorage</button>
  <button onclick="limparLocalStorage()">Limpar LocalStorage</button>

  <div id="loader"></div>

  <ul id="listaUsuarios"></ul>

  <h3>Adicionar UsuÃ¡rio Local:</h3>
  <input type="text" id="nome" placeholder="Nome">
  <input type="email" id="email" placeholder="Email">
  <button onclick="adicionarUsuarioLocal()">Adicionar Local</button>

  <div id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
